<html>
  <head>
    <title>{{ title }} - microblog</title>
  </head>
  
  <h1>Upload new File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <p><input type="file" name="file">
         <input type="submit" name="btn" value="Upload">
    </form>

  {% if input_sound is not none %}
  <audio controls>
  	<source src="{{input_sound}}" type="audio/wav">
  </audio>
  {% endif %}

  {% if input_spec_url is not none %}
  <img src="/resources/{{input_spec_url}}" alt="spectogram" style="width:600px;height:200px;">
  {% endif %}

  <form action="/" method="post">
  <input type = "submit" name="btn" value = "Separate" />
  </form>

  <form action="/" method="post">
  <input type = "submit" name="btn" value = "Tflow_Separate" />
  </form>

  
  {% for x in wav_files %}
  <audio controls>
  	<source src="/resources/{{x}}" type="audio/wav">
  </audio>
  	
  {% endfor %}

</html>
